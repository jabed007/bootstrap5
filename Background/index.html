<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- Background Color -->
      <div class="bg-primary p-3 mb-2 mt-2 text-white">bg-primary</div>
      <div class="bg-secondary p-3 mb-2 text-white">bg-secondary</div>
      <div class="bg-success p-3 mb-2 text-white">bg-success</div>
      <div class="bg-danger text-white p-3 mb-2">bg-danger</div>
      <div class="bg-warning text-white p-3 mb-2">bg-warning</div>
      <div class="bg-info text-white mb-2 p-3">bg-info</div>
      <div class="bg-light text-dark mb-2 p-3">bg-light</div>
      <div class="bg-dark text-white mb-2 p-3">bg-dark</div>
      <div class="bg-body text-dark mb-3 p-3">bg-body</div>
      <div class="bg-white text-dark mb-2 p-3">bg-white</div>
      <div class="bg-transfarent text-dark mb-2 p-3">bg-transfarent</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
